syntax = "proto3";

package zebra;

message ReqMessage {
    string filepath = 1;
    bytes file_stream = 2;
}

message ImageReqMessage {
    repeated float pixel = 1;
}

message ResMessage {
    int64 number = 1;
}

service Zebra1Service {
    rpc Recognize (ReqMessage) returns (ResMessage);
}

service Zebra2Service {
    rpc Inference (ImageReqMessage) returns (ResMessage);
}
